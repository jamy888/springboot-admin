<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>微信登录二维码</title>
<!--    <script src='../plugins/jQuery/jquery-2.2.3.min.js'></script>-->
<!--    <script src="../plugins/qrcode/qrcode.js"></script>-->
    <script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/plugins/qrcode/qrcode.js}"></script>
    <script type="text/javascript">
        var basePath = '[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]';
        function checkLogin() {
            var i = 0;
            var sessionId = $("#sessionId").val();
            if (sessionId != "") {
                $.ajax({
                    url: basePath + "/wechat/polling",
                    type: "POST",
                    data: {sessionId: sessionId},
                    success: function (data) {
                        if (data.status == "200") {
                            window.clearInterval(c);
                            alert(data.message);
                            location.href = "/";
                        } else {
                            i++;
                            if (i > 60) {
                                window.clearInterval(c);
                                alert("二维码已失效！请刷新二维码。");
                            }
                        }
                    }
                });
            }
        }

        function wechatLogin() {
            $.ajax({
                url: basePath + "/wechat/wxLoginPage",
                type: "POST",
                success: function (data) {
                    $("#sessionId").val(data.sessionId);

                    var qrcode = new QRCode(document.getElementById("code"), {
                        width: 200,//设置宽高
                        height: 200
                    });
                    qrcode.makeCode(data.uri);
                    c = setInterval(checkLogin, 5000);//轮询查询
                }
            });
        }

        /*]]>*/
    </script>
</head>
<body>
<!--<shiro:guest>-->
<input type="button" value="微信登录" onclick="wechatLogin()"/>
<!--</shiro:guest>-->

您已登录。

<input type="hidden" id="sessionId"/>
<br/><br/><br/><br/>
<div id="code"></div>
</body>
</html>
